name: utilities_admin_flutter
description: A new Flutter project.
publish_to: 'none'
version: 1.3.5+135
environment:
  sdk: '>=3.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_admin_scaffold: ^1.2.0
  choice: ^2.0.0
  flutter_typeahead: ^4.8.0

  utilities:
    path: Utilities-flutter

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^1.0.0

dependency_overrides:
  http: 1.0.0
  uuid: ^4.1.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "lib/assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "lib/assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "lib/assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/

flutter_intl:
  enabled: true